<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detail UMKM - Kelurahan Jeruk</title>
  <link rel="icon" type="image/png" href="asset/image/logo_jerukk.png" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.4/dist/aos.css" />

  </style>

<body>
  <nav class="navbar navbar-expand-lg bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand p-0 m-0 d-flex align-items-center" href="index.html">
        <img src="asset/image/logo_umkm_jeruk.png" alt="Logo UMKM" class="logo-navbar"/>
      </a>
    </div>
  </nav>
  <div class="container py-5 mt-5">
    <div class="row align-items-start">
      <div class="col-lg-8" data-aos="fade-up">
        <h2 id="nama_umkm">Memuat...</h2>
        <hr>
        <p id="info_umkm">📍 Lokasi | 🏷️ Kategori</p>
        <div class="image-preview mb-3">
          <img id="preview" src="" alt="Preview Image">
        </div>
        <div class="position-relative mb-4">
          <button class="carousel-arrow left" onclick="scrollCarousel(-1)">❮</button>
          <div class="carousel-track-scroll" id="carousel_scroll"></div>
          <button class="carousel-arrow right" onclick="scrollCarousel(1)">❯</button>
        </div>
        <div class="info-card" data-aos="fade-up">
          <h5>ℹ️ Tentang UMKM</h5>
          <hr>
          <ul id="informasi" class="product-list list-unstyled text-justify"></ul>
        </div>
        <div class="info-card" data-aos="fade-up">
          <h5>📌 Produk Andalan</h5>
          <hr>
          <ul id="produk_list" class="product-list list-unstyled"></ul>
        </div>
      </div>
      <div class="col-lg-4 custom-margin" data-aos="fade-left">
        <div class="info-card">
          <h6 class="text-center">🕐 Buka</h6>
          <hr>
          <ul id="buka" class="buka-list list-unstyled"></ul>
        </div>
        <div class="info-card text-center">
          <h6 class="text-center">💰 Kisaran Harga</h6>
          <hr>
          <h3 id="kisaran_harga" class="mobile-price"><em>-</em></h3>
        </div>
        <div class="info-card mt-3" id="produk_aktif" style="display: none;">
          <p id="nama_produk_aktif" class="mb-0 fw-semibold text-center"></p>
          <p id="harga_produk_aktif" class="text-center price-box mt-3 fw-bold fs-4"></p>
        </div>
        <div class="info-card">
          <h6 class="text-center">👤 Pemilik Usaha</h6>
          <hr>
          <p id="info_pemilik">Memuat...</p>
          <p id="no_hp">Memuat...</p>
        </div>
        <div class="info-card">
          <h6 class="text-center">📍 Lokasi Lengkap</h6>
          <hr>
          <div id="maps">Memuat...</div>
        </div>
        <a id="btn-wa" href="#" target="_blank" class="btn btn-order mt-3" style="color: #fff;">
          💬 Pesan Sekarang
        </a>      </div>
    </div>
  </div>
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>AOS.init({ duration: 1000 });</script>
  <script src="script.js"></script>
